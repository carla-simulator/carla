      type: carla.Vector3D
      doc: >
        Torque applied to the actor over time. 
      var_units: degrees
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: actor
        type: carla.Actor or int
        doc: > 
          Actor or its ID to whom the command will be applied to. 
      - param_name: torque
