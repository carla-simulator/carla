      - param_name: control
        type: carla.WalkerControl
    # --------------------------------------

  - class_name: ApplyTransform
    # - DESCRIPTION ------------------------
    doc: >
      Command adaptation of __<font color="#7fb800">set_transform()</font>__ in carla.Actor. Sets a new transform to an actor. 
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: actor_id
      type: int
      doc: >
        Actor affected by the command.
    - var_name: transform
      type: carla.Transform
      doc: >
        Transformation to be applied.
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: actor
        type: carla.Actor or int
        doc: > 
          Actor or its ID to whom the command will be applied to. 
      - param_name: transform
        type: carla.Transform
    # --------------------------------------

  - class_name: ApplyWalkerState
    # - DESCRIPTION ------------------------
    doc: >
      Apply a state to the walker actor. Specially useful to initialize an actor them with a specific location, orientation and speed. 
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: actor_id
      type: int
      doc: >
        Walker actor affected by the command. 
    - var_name: transform
      type: carla.Transform
      doc: >
        Transform to be applied.
    - var_name: speed
      type: float
      var_units: m/s
      doc: >
        Speed to be applied.
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: actor
        type: carla.Actor or int
        doc: > 
          Actor or its ID to whom the command will be applied to. 
      - param_name: transform
        type: carla.Transform
      - param_name: speed
        type: float
        param_units: m/s
    # --------------------------------------

  - class_name: ApplyTargetVelocity
    # - DESCRIPTION ------------------------
    doc: >
      Command adaptation of __<font color="#7fb800">set_target_velocity()</font>__ in carla.Actor.  
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: actor_id
      type: int
      doc: >
        Actor affected by the command.
    - var_name: velocity
      type: carla.Vector3D
      var_units: m/s
      doc: >
        The 3D velocity applied to the actor.
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: actor
        type: carla.Actor or int
        doc: > 
          Actor or its ID to whom the command will be applied to. 
      - param_name: velocity
        type: carla.Vector3D
        param_units: m/s
        doc: > 
          Velocity vector applied to the actor. 
    # --------------------------------------

