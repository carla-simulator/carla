    - var_name: control
      type: carla.WalkerControl
      doc: >
        Walker control to be applied. 
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: actor
        type: carla.Actor or int
        doc: > 
