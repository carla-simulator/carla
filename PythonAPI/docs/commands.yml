    - var_name: enabled
      type: bool
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: actor
        type: carla.Actor or int
        doc: > 
          Actor or Actor ID to which the command will be applied to. 
      - param_name: enabled
        type: bool
    # --------------------------------------

