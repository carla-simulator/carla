    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: actor_id
      type: carla.Actor or int
      doc: >
        Actor that is affected by the command.
    - var_name: enabled
      type: bool
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: actor
        type: carla.Actor or int
        doc: > 
          Actor or Actor ID to which the command will be applied to. 
      - param_name: enabled
        type: bool
    # --------------------------------------
...
